# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: web-calculator-app
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - web-network

  nginx:
    image: nginx:alpine
    container_name: web-calculator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./deploy/nginx/default.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge