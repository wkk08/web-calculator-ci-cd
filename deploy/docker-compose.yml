# version: "3.9"

services:
  # Nginx反向代理 - 使用官方镜像，无变量
  proxy:
    image: nginx:alpine
    container_name: webcalc_proxy
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    networks:
      - webcalc_network

  # Blue版本应用 - 直接使用您手动推送成功的镜像标签
  app_blue:
    image: ghcr.io/wkk08/web-calculator-ci-cd:manual-test
    container_name: webcalc_blue
    restart: always
    environment:
      - FLASK_ENV=production
    networks:
      - webcalc_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Green版本应用 - 直接使用您手动推送成功的镜像标签
  app_green:
    image: ghcr.io/wkk08/web-calculator-ci-cd:manual-test
    container_name: webcalc_green
    restart: always
    environment:
      - FLASK_ENV=production
    networks:
      - webcalc_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  webcalc_network:
    driver: bridge
